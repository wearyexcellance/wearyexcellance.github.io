<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer in React</title>
    <script src="index_files/react.development.js"></script>
    <script src="index_files/react-dom.development.js"></script>
    <script src="index_files/babel.min.js"></script>
    <script src="index_files/pdf.min.js"></script>
    <script src="index_files/pdf.worker.min.js"></script>
    <link rel="stylesheet" href="index_files/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        #root {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 1000px;
            overflow: hidden;
            margin: 20px;
        }
        
        header {
            background: #4a6de5;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .upload-section {
            background: #f8f9fa;
            border: 2px dashed #c0c6dd;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: #4a6de5;
            background: #f0f4ff;
        }
        
        .upload-icon {
            font-size: 3rem;
            color: #4a6de5;
            margin-bottom: 15px;
        }
        
        .upload-text {
            margin-bottom: 20px;
            color: #555;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background: #4a6de5;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: #3a5bd0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(58, 91, 208, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }
        
        .pdf-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .page-info {
            font-weight: 600;
            color: #4a6de5;
        }
        
        .pdf-viewer {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            background: #f0f0f0;
            min-height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .pdf-canvas {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            max-width: 100%;
        }
        
        .loading {
            font-size: 1.2rem;
            color: #4a6de5;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(74, 109, 229, 0.2);
            border-radius: 50%;
            border-top-color: #4a6de5;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
            background: #ffeded;
            border-radius: 10px;
            border: 1px solid #ffcbcb;
        }
        
        .sample-btns {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .pdf-controls {
                flex-direction: column;
            }
            
            .sample-btns {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>

<body>
    <div id="root"><div class="container"><header><h1>React PDF Viewer</h1><p class="subtitle">Load and view PDF files in your React application</p></header><div class="content"><div class="upload-section"><i class="fas fa-file-pdf upload-icon"></i><p class="upload-text">Upload a PDF file or try a sample</p><input type="file" accept="application/pdf" class="file-input" id="pdf-upload"><label for="pdf-upload" class="btn"><i class="fas fa-upload"></i> Choose PDF File</label><div class="sample-btns"><p style="width: 100%; margin-top: 15px; margin-bottom: 10px;">Or try a sample PDF:</p><button class="btn btn-secondary"><i class="fas fa-eye"></i> View Sample PDF</button></div></div><div class="error"><i class="fas fa-exclamation-circle"></i> Failed to render PDF page.</div><div class="pdf-controls"><button class="btn" disabled="disabled"><i class="fas fa-chevron-left"></i> Previous</button><span class="page-info">Page 1 of 5</span><button class="btn">Next <i class="fas fa-chevron-right"></i></button></div><div class="pdf-viewer"><canvas class="pdf-canvas" height="1080" width="810"></canvas></div></div><footer><p>Built with React.js and PDF.js • Supports PDF viewing with navigation</p></footer></div></div>

    <script type="text/babel">
        // PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@3.4.120/build/pdf.worker.min.js';

        const { useState, useRef } = React;

        const PDFViewer = () => {
            const [pdfDoc, setPdfDoc] = useState(null);
            const [currentPage, setCurrentPage] = useState(1);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const canvasRef = useRef(null);

            // Load a PDF document
            const loadPDF = async (pdfSource) => {
                try {
                    setLoading(true);
                    setError(null);
                    
                    // Clear previous PDF
                    setPdfDoc(null);
                    
                    const loadingTask = pdfjsLib.getDocument(pdfSource);
                    const pdf = await loadingTask.promise;
                    
                    setPdfDoc(pdf);
                    setCurrentPage(1);
                    renderPage(pdf, 1);
                } catch (err) {
                    console.error('Error loading PDF:', err);
                    setError('Failed to load PDF. Please try another file.');
                } finally {
                    setLoading(false);
                }
            };

            // Render a specific page
            const renderPage = async (pdf, pageNumber) => {
                try {
                    const page = await pdf.getPage(pageNumber);
                    const canvas = canvasRef.current;
                    const ctx = canvas.getContext('2d');
                    
                    const viewport = page.getViewport({ scale: 1.5 });
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    const renderContext = {
                        canvasContext: ctx,
                        viewport: viewport
                    };
                    
                    await page.render(renderContext).promise;
                } catch (err) {
                    console.error('Error rendering page:', err);
                    setError('Failed to render PDF page.');
                }
            };

            // Handle file upload
            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (file && file.type === 'application/pdf') {
                    const fileURL = URL.createObjectURL(file);
                    loadPDF(fileURL);
                } else {
                    setError('Please select a valid PDF file.');
                }
            };

            // Navigate to previous page
            const goToPrevPage = () => {
                if (currentPage > 1) {
                    const newPage = currentPage - 1;
                    setCurrentPage(newPage);
                    renderPage(pdfDoc, newPage);
                }
            };

            // Navigate to next page
            const goToNextPage = () => {
                if (currentPage < pdfDoc.numPages) {
                    const newPage = currentPage + 1;
                    setCurrentPage(newPage);
                    renderPage(pdfDoc, newPage);
                }
            };

            // Load sample PDF
            const loadSamplePDF = () => {
                // Using a sample PDF document for demonstration
                loadPDF('./test.pdf');
            };

            return (
                <div className="container">
                    <header>
                        <h1>React PDF Viewer</h1>
                        <p className="subtitle">Load and view PDF files in your React application</p>
                    </header>
                    
                    <div className="content">
                        <div className="upload-section">
                            <i className="fas fa-file-pdf upload-icon"></i>
                            <p className="upload-text">Upload a PDF file or try a sample</p>
                            <input
                                type="file"
                                accept="application/pdf"
                                onChange={handleFileUpload}
                                className="file-input"
                                id="pdf-upload"
                            />
                            <label htmlFor="pdf-upload" className="btn">
                                <i className="fas fa-upload"></i> Choose PDF File
                            </label>
                            
                            <div className="sample-btns">
                                <p style={{width: '100%', marginTop: '15px', marginBottom: '10px'}}>Or try a sample PDF:</p>
                                <button className="btn btn-secondary" onClick={loadSamplePDF}>
                                    <i className="fas fa-eye"></i> View Sample PDF
                                </button>
                            </div>
                        </div>
                        
                        {error && (
                            <div className="error">
                                <i className="fas fa-exclamation-circle"></i> {error}
                            </div>
                        )}
                        
                        {pdfDoc && (
                            <div className="pdf-controls">
                                <button className="btn" onClick={goToPrevPage} disabled={currentPage <= 1}>
                                    <i className="fas fa-chevron-left"></i> Previous
                                </button>
                                <span className="page-info">Page {currentPage} of {pdfDoc.numPages}</span>
                                <button className="btn" onClick={goToNextPage} disabled={currentPage >= pdfDoc.numPages}>
                                    Next <i className="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        )}
                        
                        <div className="pdf-viewer">
                            {loading ? (
                                <div className="loading">
                                    <div className="spinner"></div>
                                    <p>Loading PDF...</p>
                                </div>
                            ) : (
                                <canvas ref={canvasRef} className="pdf-canvas"></canvas>
                            )}
                        </div>
                    </div>
                    
                    <footer>
                        <p>Built with React.js and PDF.js • Supports PDF viewing with navigation</p>
                    </footer>
                </div>
            );
        };

        // Render the app
        ReactDOM.createRoot(document.getElementById('root')).render(<PDFViewer />);
    </script>

</body></html>
