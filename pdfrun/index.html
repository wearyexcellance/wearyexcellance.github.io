<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer in React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
    <script src="https://unpkg.com/pdfjs-dist@3.4.120/build/pdf.worker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            height: 0vh
		    width: 0vh
        }
        
        #root {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            min-width: 100%;
        }
        
        header {
            background: #4a6de5;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .upload-section {
            background: #f8f9fa;
            border: 2px dashed #c0c6dd;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: #4a6de5;
            background: #f0f4ff;
        }
        
        .upload-icon {
            font-size: 3rem;
            color: #4a6de5;
            margin-bottom: 15px;
        }
        
        .upload-text {
            margin-bottom: 20px;
            color: #555;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background: #4a6de5;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: #3a5bd0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(58, 91, 208, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }
        
        .pdf-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .page-info {
            font-weight: 600;
            color: #4a6de5;
        }
        
        .pdf-viewer {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            background: #f0f0f0;
            min-height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
        }
        
        .root {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            overflow: auto;
            padding: 10px;
        }
        
        .pdf-canvas {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 100vh;
            max-height: 100vh;
        }
        
        .loading {
            font-size: 1.2rem;
            color: #4a6de5;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(74, 109, 229, 0.2);
            border-radius: 50%;
            border-top-color: #4a6de5;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
            background: #ffeded;
            border-radius: 10px;
            border: 1px solid #ffcbcb;
        }
        
        .sample-btns {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .pdf-controls {
                flex-direction: column;
            }
            
            .sample-btns {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@3.4.120/build/pdf.worker.min.js';

        const { useState, useRef, useEffect } = React;

        const PDFViewer = () => {
            const [pdfDoc, setPdfDoc] = useState(null);
            const [currentPage, setCurrentPage] = useState(1);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const canvasRef = useRef(null);

            // Expose functions globally
            useEffect(() => {
                window.nextFrame = nextFrame;
                window.previousFrame = previousFrame;
                window.importPdf = importPdf;
                
                return () => {
                    delete window.nextFrame;
                    delete window.previousFrame;
                    delete window.importPdf;
                };
            }, [pdfDoc, currentPage]);

            // Load a PDF document
            const loadPDF = async (pdfSource) => {
                try {
                    setLoading(true);
                    setError(null);
                    
                    // Clear previous PDF
                    setPdfDoc(null);
                    
                    const loadingTask = pdfjsLib.getDocument(pdfSource);
                    const pdf = await loadingTask.promise;
                    
                    setPdfDoc(pdf);
                    setCurrentPage(1);
                    renderPage(pdf, 1);
                } catch (err) {
                    console.error('Error loading PDF:', err);
                    setError('Failed to load PDF. Please try another file.');
                } finally {
                    setLoading(false);
                }
            };

            // Render a specific page
            const renderPage = async (pdf, pageNumber) => {
                try {
                    const page = await pdf.getPage(pageNumber);
                    const canvas = canvasRef.current;
                    const ctx = canvas.getContext('2d');
                    
                    const viewport = page.getViewport({ scale: 1.5 });
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    const renderContext = {
                        canvasContext: ctx,
                        viewport: viewport
                    };
                    
                    await page.render(renderContext).promise;
                } catch (err) {
                    console.error('Error rendering page:', err);
                    setError('Failed to render PDF page.');
                }
            };

            // Handle file upload
            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (file && file.type === 'application/pdf') {
                    const fileURL = URL.createObjectURL(file);
                    loadPDF(fileURL);
                } else {
                    setError('Please select a valid PDF file.');
                }
            };

            // Navigate to next page
            const nextFrame = () => {
                if (pdfDoc && currentPage < pdfDoc.numPages) {
                    const newPage = currentPage + 1;
                    setCurrentPage(newPage);
                    renderPage(pdfDoc, newPage);
                }
            };

            // Navigate to previous page
            const previousFrame = () => {
                if (pdfDoc && currentPage > 1) {
                    const newPage = currentPage - 1;
                    setCurrentPage(newPage);
                    renderPage(pdfDoc, newPage);
                }
            };

            // Import PDF from URL
            const importPdf = (url) => {
                if (url && typeof url === 'string') {
                    loadPDF(url);
                } else {
                    setError('Invalid PDF URL provided.');
                }
            };

            // Load sample PDF
            const loadSamplePDF = () => {
                // Using a sample PDF document for demonstration
                importPdf('https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf');
            };

            return (
                <div className="container">
                    <header>
                    </header>
                    
                    <div className="content">
                        <div className="upload-section">
                            <i className="fas fa-file-pdf upload-icon"></i>
                            <input
                                type="file"
                                accept="application/pdf"
                                onChange={handleFileUpload}
                                className="file-input"
                                id="pdf-upload"
                            />
      
                            
         
                        </div>
                        
                        {error && (
                            <div className="error">
                                <i className="fas fa-exclamation-circle"></i> {error}
                            </div>
                        )}
                        
                        {pdfDoc && (
                            <div className="pdf-controls">
                                <span className="page-info">Page {currentPage} of {pdfDoc.numPages}</span>
                            </div>
                        )}
                        
                        <div className="pdf-viewer">
                            {loading ? (
                                <div className="loading">
                                    <div className="spinner"></div>
                                    <p>Loading PDF...</p>
                                </div>
                            ) : (
                                <div className="pdf-canvas-container">
                                    <canvas ref={canvasRef} className="pdf-canvas"></canvas>
                                </div>
                            )}
                        </div>
                    </div>
                    
                    <footer>
                        <p>Built with React.js and PDF.js • Supports PDF viewing with navigation</p>
                        <p>Use nextFrame(), previousFrame(), and importPdf(url) functions in console</p>
                    </footer>
                </div>
            );
        };

        // Render the app
        ReactDOM.createRoot(document.getElementById('root')).render(<PDFViewer />);
    </script>
</body>
</html>
